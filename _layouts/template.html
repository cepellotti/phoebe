<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style type="text/css">
      .fa_custom {
	  color: #0099CC
      }
    </style>
    
    <style>
      body {margin:0;}

      .grid-container {
	  display: inline-grid;
	  grid-template-columns: auto auto;
	  padding: 10px;
      }
      
      .grid-item {
	  padding: 20px;
	  text-align: left;
      }
      
      .hamburger-menu__wrapper {
	  min-height: 400px;
	  position: relative;
	  text-align: center;
      }
      .hamburger-menu {
	  height: 100%;
	  width: 200px;
	  position: absolute;
	  top: 0;
	  left: 0;
      }
      .hamburger-menu__button {
	  width: 60px;
	  height: 60px;
	  border: 2px solid #777;
	  border-radius: 5px;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  position: relative;
	  z-index: 3;
      }

      .hamburger-menu__button span {
	  line-height: 8px;
	  text-align: center;
	  font-size: 1.6rem;
	  font-weight: 400;
      }
      
      .hamburger-menu__button span:last-child {
	  padding-bottom: 5px;
      }
      .hamburger-menu__wrapper {
	  position: relative;
	  height: 100%;
	  overflow: hidden;
      }
      .hamburger-menu__wrapper input[type='checkbox'] {
	  width: 40px;
	  height: 40px;
	  outline: 3px solid red;
	  opacity: 0;
	  position: absolute;
	  top: 6px;
	  left: 6px;
	  z-index: 4;
	  cursor: pointer;
      }

      .hamburger-menu__wrapper input:checked ~ .hamburger-menu__button {
	  background: #111;
      }

      .hamburger-menu__wrapper input:checked ~ .hamburger-menu__slider {
	  transform: none;
      }
      
      .hamburger-menu__slider {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 300px;
	  height: 100%;
	  background-color: #444;
	  z-index: 2;
	  transform: translateX(-310px);
	  transition: transform 0.3s;
	  text-align: left;
      }
      
      .hamburger-menu__item {
	  padding: 10px 0 10px 10px;
      }
      
      .hamburger-menu__item a:link {color: white;}
      .hamburger-menu__item a:visited {color: white;}
      .hamburger-menu__item a:hover {color: white;}

      .hamburger-menu__item:hover {
	  background-color: #333;
      }
      
      .hamburger-menu__item:first-of-type {
	  margin-top: 60px;
      }
      
    </style>
  </head>
  <body>

    <div class="hamburger-menu">
      <div class="hamburger-menu__wrapper">
	<input type="checkbox" />
	<div class="hamburger-menu__button">
          <span>&mdash;</span>
          <span>&mdash;</span>
          <span>&mdash;</span>
	</div>
	<div class="hamburger-menu__slider">
          <div class="hamburger-menu__item">
	    <a href=index>
	      <i class="fa fa-fw fa-home"></i> Home
	    </a>
	  </div>
          <div class="hamburger-menu__item"><a href=team> Team </a></div>
          <div class="hamburger-menu__item">
	    <a href=https://github.com/mir-group/phoebe/discussions?discussions_q=category%3AQ%26A>
	      Q&A </a>
	  </div>
          <div class="hamburger-menu__item">
	    <a href=news> News </a>
	  </div>
          <div class="hamburger-menu__item">
	    <a href=https://phoebe.readthedocs.io/en/documentation/? target="_blank">Docs</a>
	  </div>
	</div>
      </div>
    </div>
    
    <section class="page-header">
      <h1 class="project-name">Phoebe</h1>
      <h2 class="project-tagline">PHOnon and Electron Boltzmann Equation</h2>
      <a href="https://github.com/mir-group/phoebe" class="btn">View on GitHub</a>
      <a href="https://github.com/mir-group/phoebe/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/mir-group/phoebe/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">
	  <a href="https://github.com/mir-group/phoebe">Phoebe</a>
	  is maintained by the
	  <a href="https://bkoz.seas.harvard.edu/">MIR group @ Harvard</a>,
	  follow us 
	  <a href="https://twitter.com/materials_intel?lang=en" class="twitter-follow-button" data-show-count="false">@Materials_Intel</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	</span>
      </footer>

    </section>
  
  </body>      
</html>
